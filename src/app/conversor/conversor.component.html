<div class="container">
  <div class="box p-4">
    <h2 class="mb-4">Conversor de moedas</h2>
    <div class="input-group mb-3">
      <input type="number" [(ngModel)]="valor" name="valor" id="valor" class="form-control" placeholder="Insira um valor">
      <input type="number" [(ngModel)]="ValCambio" name="ValCambio" id="ValCambio" class="form-control" placeholder="Insira o valor do câmbio">
      <div class="input-group-append">
        <select [(ngModel)]="unidadeDe" name="unidadeDe" id="unidadeDe" class="custom-select">
          <option value="R$">Reais</option>
          <option value="US$">Dólar</option>
          <option value="£">Libras Egípcias</option>
        </select>
      </div>

      <div class="input-group-append">
        <select [(ngModel)]="unidadePara" name="unidadePara" id="unidadePara" class="custom-select">
          <option value="R$">Reais</option>
          <option value="US$">Dólar</option>
          <option value="£">Libras Egípcias</option>
        </select>
      </div>

      <div class="input-group-append">
        <button (click)="resultado = converter(valor, unidadeDe, unidadePara, ValCambio)" class="btn btn-primary">Converter</button>
      </div>
    </div>
    <input type="text" class="form-control result-box" readonly [(ngModel)]="resultado" name="resultado" id="resultado" placeholder="Resultado">
  </div>
</div>
